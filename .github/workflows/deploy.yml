name: Deploy React App to Oracle Linux VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./react-app
        run: npm install

      # Step 4: Build project
      - name: Build project
        working-directory: ./react-app
        run: npm run build

      # Step 5: Deploy build folder to VM
      - name: Deploy build to Oracle Linux VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 10.1.14.230
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "react-app/build/*"
          target: "/var/www/html/react-app"
          port: 22
          overwrite: true
          timeout: 60s

      # Step 6: Restart web service (httpd or nginx)
      - name: Restart web service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ipaansible1.infra.alephys.com
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            systemctl restart httpd || systemctl restart nginx
            systemctl status httpd --no-pager || systemctl status nginx --no-pager

