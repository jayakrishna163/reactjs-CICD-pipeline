name: Deploy React App to Oracle Linux VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted   # ðŸ‘ˆ Runs directly on your VM (self-hosted runner)

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./react-app
        run: npm install

      # Step 4: Build project
      - name: Build project
        working-directory: ./react-app
        run: npm run build

      # Step 5: Deploy build folder locally
      - name: Deploy build to web directory
        run: |
          mkdir -p /var/www/html/react-app
          cp -r ./react-app/build/* /var/www/html/react-app/

      # Step 6: Restart web service (httpd or nginx)
      - name: Restart web service
        run: |
          systemctl restart httpd || systemctl restart nginx
          systemctl status httpd --no-pager || systemctl status nginx --no-pager

